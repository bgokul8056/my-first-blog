{% extends 'blog/base.html' %}
{% block content %}
    {% for post in posts %}
        <article>
            <time> published: {{post.created_date}}</time>
            <h2><a href="{% url 'post_detail' pk=post.pk %}">{{post.title}}</a></h2>
            <p> {{post.text|linebreaksbr}}</p>
        </article>
        <hr>
    {% endfor %}
{% endblock %}
